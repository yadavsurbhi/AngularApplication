<h1 *ngIf="isAddMode">Add Customer</h1>
<h1 *ngIf="!isAddMode">Edit Customer</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="firstName">Customer Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">Customer Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="lastName">Project Name</label>
            <input type="text" formControlName="lastName" class="form-control"  />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            </div>
        </div>
        <div class="form-group col">
            <label for="lastName">Indicator</label>
            <input type="text" formControlName="Indicator" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Indicator.errors }" />
            <div *ngIf="submitted && f.Indicator.errors" class="invalid-feedback">
                <div *ngIf="f.Indicator.errors.required">Indicator Name is required</div>

            </div>
            <div class="form-group col">
                <label for="Techinal">Techinal Person</label>
                <input type="text" formControlName="Techinal" class="form-control" />
    
                </div>
                <div class="form-group col">
                    <label for="Forcast">Forcast Generator</label>
                    <input type="text" formControlName="Forcast" class="form-control" />
        
                    </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="username">Global Master</label>
            <input type="text" formControlName="username" class="form-control"  />

            
        </div>
        <div class="form-group col">
            <label for="password">
                Password
                <em *ngIf="!isAddMode">(Leave blank to keep the same password)</em>
            </label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
